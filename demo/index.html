<html>
<head>

  <title>super-patternset-svg</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link href="../../paper-styles/demo-pages.html" rel="import">

  <link rel="import" href="svg-sample-patterns.html">
  <style is="custom-style">

    .centered {
      text-align: center;
    }

    super-pattern {
      height: 64px;
      width: 64px;
      margin: auto 1em;
    }

    super-pattern:nth-of-type(1) {
      fill: orange;
    }

    super-pattern:nth-of-type(2) {
      fill: green;
    }

    super-pattern:nth-of-type(3) {
      fill: navy;
    }

    super-pattern:nth-of-type(4) {
      fill: red;
    }

    super-pattern {
      transition: all 0.5s;
      -webkit-transition: all 0.5s;
    }

    super-pattern:hover {
      -webkit-filter: drop-shadow( 2px 2px 2px var(--google-grey-700) );
      filter: drop-shadow( 2px 2px 2px var(--google-grey-700) );
    }
  </style>
</head>
<body>

  <div class="vertical-section vertical-section-container centered">
    <super-pattern pattern="svg-sample-patterns:codepen"></super-pattern>
    <super-pattern pattern="svg-sample-patterns:twitter"></super-pattern>
    <super-pattern pattern="svg-sample-patterns:youtube"></super-pattern>
    <super-pattern pattern="inline:shape"></super-pattern>
  </div>

</body>
</html>
